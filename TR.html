<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .calculator {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .display {
            width: calc(100% - 2px);
            height: 50px;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            height: 50px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        button.clear {
            background: #dc3545;
        }
        button.clear:hover {
            background: #a71d2a;
        }
        button.equals {
            background: #28a745;
            width: calc(100% - 2px);
            grid-column: span 4;
        }
        button.equals:hover {
            background: #218838;
        }
        .operator {
            background: #ff8c00;
        }
        .operator:hover {
            background: #e67e00;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue(':')">:</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('x')">x</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendValue('-')">-</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="clear" onclick="clearDisplay()">&#8592;</button>
            <button class="operator" onclick="appendValue('+')">+</button>

            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendValue(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                const equation = display.value;
                const result = eval(display.value.replace(/:/g, '/').replace(/x/g, '*'));
                display.value = `${equation} = ${result}`;
            } catch (e) {
                display.value = 'Fehler';
            }
        }
    </script>
</body>
</html>
